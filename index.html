<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Oblivion - Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="font/ArchitectsDaughter-Regular.ttf">
    </head>
    <body>
        <div class="side-area">

            <img src="images/side-img.jpg">

            <div class="logo">
                <img src="images/logo.png">
                <p>The Oblivion</p>
            </div>

        </div>

        <main class="main-area">

            <p>
                Welcome to The Oblivion.<br><br>This is not a real online service. But what is real anyway? Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi asperiores, maxime nisi repudiandae voluptatum quaerat?<br><br> Sign-up now to join us!
            </p>

            <form action="#">
                <div class="input-area">
                    <label for="first-name">FIRST NAME<input type="text" id="first-name" spellcheck="false" required></label>
                    <label for="last-name">LAST NAME<input type="text" id="last-name" spellcheck="false" required></label>
                    <label for="email">EMAIL <input type="email" id="email" required></label>
                    <label for="phone-number">PHONE NUMBER<input type="tel" id="phone-number" minlength="9" required></label>
                    <label for="password">PASSWORD<input type="password" id="password" required></label>
                    <label for="confirm-password">CONFIRM PASSWORD<input type="password" id="confirm-password" required></label>
                </div>
                <div class="button-area">
                    <button type="submit">Create Account</button>
                </div>

                <p>Already have a account?  <a href="#">Log In</a></p>
            </form>
        </main>
    </body>
</html>
